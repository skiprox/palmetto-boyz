<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Test</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<ul id="messages" class="message-list"></ul>
	<form action="" class="form">
		<input type="text" id="message" class="form__input" autocomplete="off">
		<button class="form__button">Send</button>
	</form>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		var socket = io();
		$('form').submit(function() {
			socket.emit('chat message', $('#message').val());
			$('#message').val('');
			return false;
		});
		socket.on('chat message', function(msg) {
			var msgArray = msg.split('.'),
				msgEnding = msgArray[msgArray.length - 1];
			if (msgEnding === 'jpg' || msgEnding === 'jpeg' || msgEnding === 'png' || msgEnding === 'gif') {
				$('#messages').append($('<li><img src="' + msg + '"></li>'));
			}
			else {
				$('#messages').append($('<li>').text(msg));
			}
			$('html, body').animate({scrollTop: $('body').height()}, 200);
		});
	</script>
</body>
</html>
