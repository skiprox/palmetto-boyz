<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Palmetto Boyz</title>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<form action="" id="login-form" class="login">
		<div class="login__wrapper">
			<label class="login__label" for="login-input">Please enter a name</label>
			<input type="text" id="login-input" class="login__username" autocomplete="off">
		</div>
	</form>
	<ul id="messages" class="message-list"></ul>
	<form id="chat-form" action="" class="form">
		<input type="text" id="chat-input" class="form__input" autocomplete="off">
		<button class="form__button">Send</button>
	</form>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="app.built.js"></script>
</body>
</html>
