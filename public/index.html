<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Palmetto Boyz</title>
	<script src="https://use.typekit.net/jxz4tyu.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<form action="" id="login-form" class="login">
		<div class="login__wrapper">
			<label class="login__label" for="login-input">Please enter a name</label>
			<input type="text" id="login-input" class="login__username" autocomplete="off">
		</div>
	</form>
	<div id="sidebar" class="sidebar">
		<ul id="sidebar-people" class="sidebar__people"></ul>
	</div>
	<div class="messages-wrapper">
		<ul id="messages" class="message-list"></ul>
		<form id="chat-form" action="" class="chat-form">
			<input type="text" id="chat-input" class="chat-form__input" autocomplete="off">
			<button class="chat-form__button">Send</button>
		</form>
	</div>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="app.built.js"></script>
</body>
</html>
